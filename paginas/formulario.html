<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registrate con nosotros</h1>
    <form onsubmit=""> 
        <label for="correo">Correo</label>
        <input type="email" name="correo" id="correo" placeholder="Escribe tu correo">
        <br><br>
        <label for="password">Contraseña:</label>
        <input type="password" name="pass" id="pass" placeholder="Ingresa tu password"  required>
        <br><br>
        <label for="passw">Confirmar Contraseña</label>
        <input type="password" name="pass2" id="pass2" placeholder="ingresa el password" required>
        <br><br>
        <label for="nombre">Nombre completo</label>
        <input type="text" name="nombre" id="nombre" placeholder="Ingresa el nombre" maxlength="120">
        <br><br>
        <label for="edad">Edad:</label>
        <input type="number" name="edad" id="edad" min="1"  step="2">
        <br><br>
        <label for="fecha">Fecha de nacimiento</label>
        <input type="date" name="fecha" id="fecha">
        <br><br>
        <label for="file">Subir archivo</label>
        <input type="file" name=""archivo id="archivo">
        <br><br>
        <label for="notas">Notas:</label>
        <textarea name="notas" id="notas" rows="5" cols="100"></textarea>
        <br><br>
        <input type="hidden" name="secreto" value="123">
        <br><br>
        <label for="estado">estado</label>
        <select name="estado" id="estado" >
            <option value="yuca" selected="1">YUcatan</option>
            <option value="mx">Mexico</option>
            <option value="zac" >Zacatecas</option>
        </select>
        <br><br>
        <input type="submit" value="Registrar">
        <input type="button" value="enviar correo">

    </form>
</body>
</html>
